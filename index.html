<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="main.js" defer></script>
	</head>
	<body>
		<section class="calculator">
			<section class="display">0123123445</section>
			<section class="buttons">
				<section class="left-buttons">
					<section class="utility">
						<button class="bg-gray font-black">C</button>
						<button class="bg-gray font-black">+/-</button>
						<button class="bg-gray font-black">%</button>
					</section>
					<section class="numbers">
						<section class="numbers-row">
							<button class="bg-dark-gray">9</button>
							<button class="bg-dark-gray">8</button>
							<button class="bg-dark-gray">7</button>
						</section>
						<section class="numbers-row">
							<button class="bg-dark-gray">6</button>
							<button class="bg-dark-gray">5</button>
							<button class="bg-dark-gray">4</button>
						</section>
						<section class="numbers-row">
							<button class="bg-dark-gray">3</button>
							<button class="bg-dark-gray">2</button>
							<button class="bg-dark-gray">1</button>
						</section>
						<section class="numbers-row">
							<button class="flex-grow-2 bg-dark-gray">0</button>
							<button class="bg-dark-gray">.</button>
						</section>
					</section>
				</section>
				<section class="operators">
					<button class="bg-orange">/</button>
					<button class="bg-orange">x</button>
					<button class="bg-orange">-</button>
					<button class="bg-orange">+</button>
					<button class="bg-orange">=</button>
				</section>
			</section>
		</section>
	</body>
</html>
